<!DOCTYPE html>
<html>
<head>
  <title>AR Ring Try-On</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #ar-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="ar-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers/dist/motion-controllers.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers/dist/motion-controllers.umd.js"></script>
  <script type="module">
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/webxr/ARButton.js';
    import { XRControllerModelFactory } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/webxr/XRControllerModelFactory.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, controller, ring;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hand-tracking'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      controller = renderer.xr.getController(0);
      controller.addEventListener('selectstart', onSelectStart);
      controller.addEventListener('selectend', onSelectEnd);
      scene.add(controller);

      const controllerModelFactory = new XRControllerModelFactory();
      const geometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -1)]);
      const line = new THREE.Line(geometry);
      line.scale.z = 0;
      controller.add(line);

      const loader = new GLTFLoader();
      loader.load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/SimpleRing/glTF-Binary/SimpleRing.glb', function (gltf) {
        ring = gltf.scene;
        ring.scale.set(0.005, 0.005, 0.005); // Adjusted scale
        scene.add(ring);
        ring.visible = false;
      }, undefined, function (error) {
        console.error("An error happened loading the ring:", error);
      });

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelectStart() {
      this.userData.isSelecting = true;
    }

    function onSelectEnd() {
      this.userData.isSelecting = false;
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const hand = renderer.xr.getHand(0);

        if (hand) {
          const fingerTip = hand.getObjectByName('index-finger-tip');

          if (fingerTip && ring) {
            ring.position.copy(fingerTip.getWorldPosition(new THREE.Vector3()));
            ring.quaternion.copy(fingerTip.getWorldQuaternion(new THREE.Quaternion()));
            ring.visible = true;
          } else if (ring) {
            ring.visible = false;
          }
        } else if (ring) {
          ring.visible = false;
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
