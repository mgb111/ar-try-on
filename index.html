<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Ring Try-On</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: white; color: black; }
        h1 { margin-top: 20px; }
        model-viewer { width: 100%; height: 500px; background-color: #f8f8f8; }
    </style>
</head>
<body>
    <h1>Tap below to try the ring in AR</h1>
    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/diamond_ring.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
